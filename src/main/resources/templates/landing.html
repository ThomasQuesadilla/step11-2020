{% extends "base.html" %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="static/styles/landing.css">
{% endblock %}

{% block main_content %}
<div class="content-block" id="title-block">
  <h1 class="page-title" id="title">Mentor Matching</h1>
</div>
<div class="content-block" id="join-mentor-matcher">
  <div class="row">
    <div class="col-lg-auto">
      <div class="card">
        <a href="/questionnaire?formType=MENTEE">
          <i class="card-img-top fa fa-fw fa-pencil questionnaire-button-icon"></i>
          <div class="card-body">
            <h2 class="card-text">Find a mentor</h2>
          </div>
        </a>
      </div>
    </div>
    <div class="col-lg-auto">
      <div class="card">
        <a href="/questionnaire?formType=MENTOR">
          <i class="card-img-top fa fa-fw fa-mortar-board questionnaire-button-icon"></i>
          <div class="card-body">
            <h2 class="card-text">Find a mentor</h2>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{%raw%}{% if !isLoggedIn %}
<div class="content-block" id="member-sign-in">
  <p class="short-tip" id="already-a-member">Already a member?</p>
  <button class="pretty-button auth-button">Login</button>
</div>
{% endif %}{%endraw%}
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script charset="utf-8" type="text/javascript" src="static/scripts/landing.js"></script>
{% endblock %}
